name: ðŸ“¸ Screenshots Hebdomadaires Gaborshop

on:
  schedule:
    - cron: '0 10 * * 3'
  workflow_dispatch:

jobs:
  screenshot:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: ðŸ“¦ Install dependencies
        run: npm install
      
      - name: ðŸ“¸ Take screenshots
        run: npm run screenshot
      
      - name: ðŸ“¤ Upload screenshots as artifact
        uses: actions/upload-artifact@v4
        with:
          name: gaborshop-screenshots-${{ github.run_number }}
          path: screenshots/
          retention-days: 90
      
      - name: ðŸ’¾ Commit screenshots to repository
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add screenshots/
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“¸ Screenshots du $(date +'%Y-%m-%d Ã  %H:%M')" && git push)
